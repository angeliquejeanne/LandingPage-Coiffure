<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://use.typekit.net/skn8ash.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="one">
        <div>
          <h1 data-scroll data-scroll-speed="1">
            <span>Une</span> <span>Coiffure</span> <span>...</span>
          </h1>
          <p data-scroll data-scroll-speed="2" data-scroll-delay="0.2">
            C'est une allure,
            <br />
            C'est un bijou,
            <br />
            C'est un accessoire.
          </p>
        </div>
      </section>

      <section id="sectionPin">
        <div class="pin-wrap">
          <h2>La plus belle couleur du monde est celle qui vous va bien.</h2>
          <img
            src="https://cdn.pixabay.com/photo/2017/07/25/10/36/beauty-2537562_960_720.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2017/03/05/23/14/girl-2120196_960_720.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2016/11/29/11/32/woman-1869208_960_720.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2017/07/25/10/36/beauty-2537562_960_720.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2017/03/05/23/14/girl-2120196_960_720.jpg"
            alt=""
          />
          <img
            src="https://cdn.pixabay.com/photo/2016/11/29/11/32/woman-1869208_960_720.jpg"
            alt=""
          />
        </div>
      </section>
      <section class="third">
        <img
          src="https://cdn.pixabay.com/photo/2015/03/26/09/39/woman-690033_960_720.jpg"
          alt=""
        />
        <h2 data-scroll data-scroll-speed="1" class="credit">
            Template By <br>
          <a href="" target="_blank">
            Jeanne S. Dev
          </a>
        </h2>
      </section>
    </div>

    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
